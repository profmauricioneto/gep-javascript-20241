<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter!</title>
</head>
<body>
    <header>
        <h2>Input Counter</h2>
        <p>This app is a inputs counter in VueJs</p>
    </header>

    <div id="app">
        <input type="text" v-on:input="inp++"/>
        <p>{{"Number of inputs: " + inp}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            inp: 0
          };
        },
      });
      app.mount("#app");
    </script>
</body>
</html>
