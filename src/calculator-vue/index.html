<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vue.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="calculator">
        <div class="display">{{ display }}</div>
        <div class="buttons">
            <button class="button function" @click="clear">C</button>
            <button class="button function" @click="append('/')">/</button>
            <button class="button function" @click="append('*')">*</button>
            <button class="button operator" @click="append('-')">-</button>
            <button class="button number" @click="append('7')">7</button>
            <button class="button number" @click="append('8')">8</button>
            <button class="button number" @click="append('9')">9</button>
            <button class="button operator" @click="append('+')">+</button>
            <button class="button number" @click="append('4')">4</button>
            <button class="button number" @click="append('5')">5</button>
            <button class="button number" @click="append('6')">6</button>
            <button class="button equal" @click="calculate">=</button>
            <button class="button number" @click="append('1')">1</button>
            <button class="button number" @click="append('2')">2</button>
            <button class="button number" @click="append('3')">3</button>
            <button class="button number zero" @click="append('0')">0</button>
            <button class="button number" @click="append('.')">.</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
